<div class="container">
    <div class="row justify-content-center">
        <div class="col-6 border p-5 m-5 rounded shadow ">
            <form [formGroup]="reservaForm" (ngSubmit)="onSubmit()">
                <p class="h4 text-center mb-5">Reserva</p>
                <div class="form-group">
                    <label for="nombre">Nombre y apellidos</label>
                    <input [(ngModel)]="nombre" formControlName="nombre" type="text" class="form-control" id="nombre" aria-describedby="nombre" placeholder="Enter name and surname">
                </div>
                <div class="form-group">
                    <label for="nombre">Nº de teléfono</label>
                    <input [(ngModel)]="telefono" formControlName="telefono" type="tel" class="form-control" id="nombre" aria-describedby="nombre" placeholder="Enter name and surname">
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input [(ngModel)]="email" formControlName="email" type="email" class="form-control" id="email" aria-describedby="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label class="mr-3" for="pais">Elige tu pais</label>
                    <select [(ngModel)]="pais" formControlName="pais" name="pais" id="pais">
                        <option *ngFor="let p of paises" value="{{p.name.common}}">{{p.name.common}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="horario">Horario de llegada a Sao Tomé</label>
                    <input placeholder="00:00" [(ngModel)]="horario" formControlName="horario" type="text" class="form-control" id="horario" aria-describedby="horario">
                </div>
                <div class="form-check">
                    <input formControlName="tranfer" [(ngModel)]="tranfer" type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Hacer transferencia del aeropuerto</label>
                </div>
                <div class="form-check mb-3">
                    <input formControlName="security" type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Acepto las condiciones de uso</label>
                </div>
                <button [disabled]="!reservaForm.valid" type="submit" class="btn btn-warning btn-lg btn-block">Reservar</button>
            </form>
        </div>
    </div>
</div>
