<div class="container">
    <div class="row justify-content-center">
        <div class="col-6 border p-5 m-5 rounded shadow ">
            <form [formGroup]="login" (ngSubmit)="onSubmit()">
                <p class="h4 text-center mb-5">Log in to your account</p>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input [(ngModel)]="logueo.username" formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input [(ngModel)]="logueo.password" formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div (click)="registro()" class="form-group text-success font-weight-bold">
                    <a [href]="">Â¿Sign Up?</a>
                </div>
                <button [disabled]="!login.valid" type="submit" class="btn btn-primary btn-lg btn-block">Log In</button>
            </form>
        </div>
    </div>
</div>
