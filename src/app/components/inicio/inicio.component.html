<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="https://i.ibb.co/BshG92N/Imagen-Portada1.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="https://i.ibb.co/GPdMRBL/Imagen-Portada2.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="https://i.ibb.co/swdhFwd/Imagen-Portada3.jpg" alt="Third slide">
        </div>
    </div>
    <div class="carousel-caption d-none d-lg-block mb-5 pb-5">
        <h2 class="shadow-lg font-weight-bold">Reserva aquí</h2>
        <form [formGroup]="fechas" (ngSubmit)="onSubmit()" class="input-group-append d-flex justify-content-center mb-5 pb-5" action="#">
            <input [(ngModel)]="fechasRec.entrada" formControlName="entrada" class="text-center p-2 pt-4 pb-4 m-1 rounded text-end" name="fechaInicio" id="reservaInicio" type="date">
            <input [(ngModel)]="fechasRec.salida" formControlName="salida" class="text-center p-2 pt-4 pb-4 m-1 rounded text-end" name="fechaFin" id="reservaFin" type="date">
            <button [disabled]="!fechas.valid" style="background-color: #C19B76; border-color: #C19B76;" type="submit" class="pt-4 pb-4 m-1 btn btn-primary b-primary fw-bold p-4 mb-2">Buscar</button>
        </form>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
