<div class="container">
    <div class="row justify-content-center">
        <div class="col-6 border p-5 m-5 rounded shadow ">
            <form [formGroup]="updateHabitacion" (ngSubmit)="onSubmit()">
                <p class="h4 text-center mb-5">Update Room</p>
                <div class="form-group">
                  <label for="image">Url image</label>
                  <input [(ngModel)]="photo" formControlName="photo" type="text" class="form-control" id="photo" aria-describedby="emailHelp" placeholder="Enter photo...">
                </div>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input [(ngModel)]="titulo" formControlName="titulo" type="text" class="form-control" id="title" aria-describedby="emailHelp" placeholder="Enter title...">
                </div>
                <div class="form-group">
                    <label for="description">Descripción breve</label>
                    <input [(ngModel)]="descripcion" formControlName="descripcion" type="text" class="form-control" id="description" aria-describedby="emailHelp" placeholder="Enter description...">
                </div>
                <div class="form-group">
                    <label for="precio">Precio por día</label>
                    <input [(ngModel)]="precio" formControlName="precio" type="number" class="form-control" id="precio" aria-describedby="emailHelp" placeholder="0">
                </div>
                <div class="form-group">
                    <label for="tipo">Tipo</label>
                    <select [(ngModel)]="tipo" formControlName="tipo" name="tipo" id="tipo">
                        <option value="Normal">Normal</option>
                        <option value="Suite">Suite</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="huespedes">Huespedes</label>
                    <input [(ngModel)]="huespedes" formControlName="huespedes" type="text" class="form-control" id="huespedes" aria-describedby="emailHelp" placeholder="0">
                </div>
                <button [disabled]="!updateHabitacion.valid" type="submit" class="btn btn-success btn-lg btn-block">Update</button>
            </form>
        </div>
    </div>
</div>
