<button *ngIf="mostrar != false" [routerLink]="['/addHabitacion']" class="btn btn-primary ml-5 mt-2">ADD</button>
<div class="container">
    <div *ngFor="let habitacion of habitaciones" class="row align-items-center justify-content-center mb-5 mt-5">
        <div class="col-6">
            <div>
                <img class="img-fluid rounded img-thumbnail shadow-lg" src="{{habitacion.photo}}" alt="">
            </div>
        </div>
        <div class="col-3">
            <h3>{{habitacion.nombre}} <small>{{habitacion.huespedes}} huespedes</small></h3>
            <p>{{habitacion.descripcion}}</p>
            <h5>{{habitacion.precio}} â‚¬</h5>
            <button *ngIf="mostrar != false" [routerLink]="['/updateHabitacion', habitacion.id]" class="btn btn-success mt-2 mr-2">UPDATE</button>
            <button *ngIf="mostrar != false" (click)="deleteRoom(habitacion.id)" class="btn btn-danger mt-2">DELETE</button>
        </div>
    </div>
</div>
