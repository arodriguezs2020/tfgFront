<div class="container">
    <div class="row justify-content-center">
        <div class="col-6 border p-5 m-5 rounded shadow ">
            <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
                <p class="h4 text-center mb-5">Contactos</p>
                <div class="form-group">
                    <label for="nombre">Nombre y apellidos</label>
                    <input [(ngModel)]="nombre" formControlName="nombre" type="nombre" class="form-control" id="nombre" aria-describedby="nombre" placeholder="Enter name">
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input [(ngModel)]="email" formControlName="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="asunto">Asunto</label>
                    <input [(ngModel)]="asunto" formControlName="asunto" type="text" class="form-control" id="asunto" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="description">Mensaje</label>
                    <textarea [(ngModel)]="message" formControlName="message" class="form-control" placeholder="Enter message..." id="description" rows="3"></textarea>
                </div>
                <button [disabled]="!contactForm.valid" type="submit" class="btn btn-primary btn-lg btn-block">Enviar</button>
            </form>
        </div>
    </div>
</div>
