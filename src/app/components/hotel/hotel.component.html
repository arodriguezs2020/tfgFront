<button *ngIf="mostrar != false" [routerLink]="['/addHotel']" class="btn btn-primary mt-3 ml-3 m-3">ADD</button>
<div class="container">
    <div class="row justify-content-between pt-5 pl-5 pr-5">
        <div *ngFor="let hotel of hoteles" class="col-5 mb-5">
            <div class="card">
                <img class="rounded img-fluid" src="{{hotel.photo}}" alt="Card image cap">
                <div class="card-body d-flex justify-content-between">
                    <button [routerLink]="['/updateHotel', hotel.id]" class="btn btn-success">UPDATE</button>
                    <button class="btn btn-danger" (click)="deleteHotel(hotel.id)">DELETE</button>
                </div>
            </div>
        </div>
    </div>
</div>
